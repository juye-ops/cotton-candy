version: '3.8'

services:
  load_balancer:
    image: nginx
    container_name: cotton-load_balancer
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      cotton-net:
        ipv4_address: 172.24.0.2

  frontend:
    build: ./frontend
    container_name: cotton-frontend
    expose:
      - 3000
    volumes:
      - ./frontend/:/root/frontend
    networks:
      cotton-net:
        ipv4_address: 172.24.0.3
    stdin_open: true
    tty: true

  backend:
    build: ./backend
    container_name: cotton-backend
    restart: always
    expose:
      - 5000
    volumes:
      - ./backend/:/root/backend
    networks:
      cotton-net:
        ipv4_address: 172.24.0.4
    command: python app.py

  container:
    build: ./container
    container_name: cotton-container
    environment:
      DOCKER_TLS_CERTDIR: ""
    expose:
      - 2375
      - 80
      - 28001
    volumes:
      - ./container/:/root/container
    networks:
      cotton-net:
        ipv4_address: 172.24.0.5
    privileged: true
    command: sh -c "nginx & python3 app.py & dockerd -H tcp://0.0.0.0:2375"

  database:
    image: mysql:8.0.22
    container_name: cotton-database
    restart: always
    environment:
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=password
    expose:
      - 3306
    networks:
      cotton-net:
        ipv4_address: 172.24.0.6
    volumes:
      - ./cotton.sql:/docker-entrypoint-initdb.d/cotton.sql

networks:
  cotton-net:
    external: false
    ipam:
      config:
        - subnet: 172.24.0.0/16